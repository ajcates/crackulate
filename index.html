<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
  <meta name="description" content="...">
  <link rel="manifest" href="manifest.json">
  <title>Crackulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
</head>
<body>
  <header>
    <div class="mobile-toolbar">
      <div class="toolbar-row">
        <div class="file-actions">
          <button id="new" class="btn-mobile" title="New">📄</button>
          <button id="open" class="btn-mobile" title="Open">📂</button>
          <button id="save" class="btn-mobile" title="Save">💾</button>
          <button id="undo" class="btn-mobile" title="Undo">↶</button>
        </div>
        <div class="file-status">
          <span id="current-file-name">Untitled</span>
          <span id="save-status" class="save-indicator hidden">●</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Simple File Modal -->
  <div class="modal-overlay hidden" id="file-modal">
    <div class="mobile-modal">
      <div class="modal-header">
        <h2 id="modal-title">Files</h2>
        <button class="modal-close" id="modal-close">×</button>
      </div>
      <div class="modal-content">
        <!-- File list section -->
        <div class="file-section" id="file-list-section">
          <ul class="file-list" id="file-list"></ul>
          <div class="empty-state hidden" id="file-list-empty">
            <p>No files saved yet</p>
          </div>
          <div class="modal-actions">
            <button class="action-btn delete-btn" id="delete-mode-toggle">🗑️ Delete</button>
          </div>
        </div>
        
        <!-- Save form section -->
        <div class="save-section hidden" id="save-form-section">
          <input type="text" id="file-name-input" class="mobile-input" placeholder="File name..." />
          <div class="modal-actions">
            <button class="action-btn save-btn" id="save-confirm">Save</button>
            <button class="action-btn cancel-btn" id="save-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Simple Confirmation -->
  <div class="modal-overlay hidden" id="confirm-modal">
    <div class="mobile-modal small">
      <div class="modal-header">
        <h3 id="confirm-title">Confirm</h3>
      </div>
      <div class="modal-content">
        <p id="confirm-message">Are you sure?</p>
        <div class="modal-actions">
          <button class="action-btn confirm-btn" id="confirm-yes">Yes</button>
          <button class="action-btn cancel-btn" id="confirm-no">No</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <div class="container">
      <div class="line-numbers"></div>
      <textarea class="editor" spellcheck="false"></textarea>
      <div class="results"></div>
    </div>
  </div>
  
  <div id="variable-toolbar"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
