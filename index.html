<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
  <meta name="description" content="...">
  <link rel="manifest" href="manifest.json">
  <title>Crackulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
</head>
<body>
  <header>
    <div class="mobile-toolbar">
      <div class="toolbar-row">
        <div class="app-title-section">
          <h1 id="app-title" contenteditable="false">Crackulator</h1>
        </div>
        <div class="file-actions">
          <button id="undo" class="btn-mobile" title="Undo"><span class="material-icons">undo</span></button>
          <button id="line-ref" class="btn-mobile" title="Insert Line Reference"><span class="material-icons">tag</span></button>
          <button id="new-tab" class="btn-mobile" title="New Tab"><span class="material-icons">add</span></button>
          <button id="share" class="btn-mobile" title="Share"><span class="material-icons">share</span></button>
        </div>
      </div>
    </div>
  </header>

  <!-- Tab bar for multiple files -->
  <div class="tab-container"></div>

  <!-- Simple File Modal -->
  <div class="modal-overlay hidden" id="file-modal">
    <div class="mobile-modal">
      <div class="modal-header">
        <h2 id="modal-title">Files</h2>
        <button class="modal-close" id="modal-close">×</button>
      </div>
      <div class="modal-content">
        <!-- File list section -->
        <div class="file-section" id="file-list-section">
          <ul class="file-list" id="file-list"></ul>
          <div class="empty-state hidden" id="file-list-empty">
            <p>No files saved yet</p>
          </div>
          <div class="modal-actions">
            <button class="action-btn delete-btn" id="delete-mode-toggle"><span class="material-icons">delete</span> Delete</button>
          </div>
        </div>
        
        <!-- Save form section -->
        <div class="save-section hidden" id="save-form-section">
          <input type="text" id="file-name-input" class="mobile-input" placeholder="File name..." />
          <div class="modal-actions">
            <button class="action-btn save-btn" id="save-confirm">Save</button>
            <button class="action-btn cancel-btn" id="save-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Simple Confirmation -->
  <div class="modal-overlay hidden" id="confirm-modal">
    <div class="mobile-modal small">
      <div class="modal-header">
        <h3 id="confirm-title">Confirm</h3>
      </div>
      <div class="modal-content">
        <p id="confirm-message">Are you sure?</p>
        <div class="modal-actions">
          <button class="action-btn confirm-btn" id="confirm-yes">Yes</button>
          <button class="action-btn cancel-btn" id="confirm-no">No</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Line Reference Modal -->
  <div class="modal-overlay hidden" id="line-ref-modal">
    <div class="mobile-modal small">
      <div class="modal-header">
        <h3 id="line-ref-title">Insert Line Reference</h3>
        <button class="modal-close" id="line-ref-close">×</button>
      </div>
      <div class="modal-content">
        <p>Enter line number:</p>
        <input type="number" id="line-ref-input" class="mobile-input" placeholder="e.g., 3" min="1" />
        <div class="modal-actions">
          <button class="action-btn save-btn" id="line-ref-insert">Insert</button>
          <button class="action-btn cancel-btn" id="line-ref-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <div class="container">
      <div class="line-numbers"></div>
      <textarea class="editor" spellcheck="false"></textarea>
      <div class="results"></div>
    </div>
  </div>
  
  <div id="variable-toolbar"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
