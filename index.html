// **Token Types Definition**
    const TokenTypes = {
      NUMBER: 'NUMBER',
      VARIABLE: 'VARIABLE',
      OPERATOR: 'OPERATOR',
      ASSIGN: 'ASSIGN',
      LPAREN: 'LPAREN',
      RPAREN: 'RPAREN',
      LINEREF: 'LINEREF'
    };

    // **Lexer Function**
    function lexer(input) {
      const tokens = [];
      let i = 0;
      while (i < input.length) {
        let char = input[i];
        if (/\s/.test(char)) {
          i++;
          continue;
        }
        if (char === '#') {
          i++;
          let num = '';
          while (i < input.length && /[0-9]/.test(input[i])) {
            num += input[i];
            i++;
          }
          tokens.push({ type: TokenTypes.LINEREF, value: parseInt(num) });
          continue;
        }
        if (/[0-9]/.test(char) || char === '.') {
          let num = '';
          while (i < input.length && /[0-9.]/.test(input[i])) {
            num += input[i];
            i++;
          }
          tokens.push({ type: TokenTypes.NUMBER, value: parseFloat(num) });
          continue;
        }
        if (/[a-zA-Z]/.test(char)) {
          let varName = '';
          while (i < input.length && /[a-zA-Z0-9]/.test(input[i])) {
            varName += input[i];
            i++;
          }
          tokens.push({ type: TokenTypes.VARIABLE, value: varName });
          continue;
        }
        if (['+', '-', '*', '/'].includes(char)) {
          tokens.push({ type: TokenTypes.OPERATOR, value: char });
          i++;
          continue;
        }
        if (char === '=') {
          tokens.push({ type: TokenTypes.ASSIGN, value: char });
          i++;
          continue;
        }
        if (char === '(') {
          tokens.push({ type: TokenTypes.LPAREN, value: char });
          i++;
          continue;
        }
        if (char === ')') {
          tokens.push({ type: TokenTypes.RPAREN, value: char });
          i++;
          continue;
        }
        i++;
      }
      return tokens;
    }

    // **Parser Class**
    class Parser {
      constructor(tokens) {
        this.tokens = tokens;
        this.index = 0;
      }

      peek() { return this.tokens[this.index]; }
      consume() { return this.tokens[this.index++]; }
      hasNext() { return this.index < this.tokens.length; }

      parse() {
        if (!this.peek()) return null;
        if (this.peek().type === TokenTypes.VARIABLE && this.hasNext() && this.tokens[this.index + 1].type === TokenTypes.ASSIGN) {
          return this.parseAssignment();
        }
        return this.parseExpression();
      }

      parseAssignment() {
        const variable = this.consume().value;
        this.consume(); // '='
        const expression = this.parseExpression();
        return { type: 'assignment', variable, expression };
      }

      parseExpression() {
        let left = this.parseTerm();
        while (this.peek() && ['+', '-'].includes(this.peek().value)) {
          const op = this.consume().value;
          const right = this.parseTerm();
          left = { type: 'binary', operator: op, left, right };
        }
        return left;
      }

      parseTerm() {
        let left = this.parseFactor();
        while (this.peek() && ['*', '/'].includes(this.peek().value)) {
          const op = this.consume().value;
          const right = this.parseFactor();
          left = { type: 'binary', operator: op, left, right };
        }
        return left;
      }

      parseFactor() {
        const token = this.consume();
        if (!token) throw new Error('Unexpected end of input');
        if (token.type === TokenTypes.NUMBER) {
          return { type: 'number', value: token.value };
        }
        if (token.type === TokenTypes.VARIABLE) {
          return { type: 'variable', name: token.value };
        }
        if (token.type === TokenTypes.LINEREF) {
          return { type: 'lineref', line: token.value };
        }
        if (token.type === TokenTypes.LPAREN) {
          const expr = this.parseExpression();
          if (!this.peek() || this.consume().type !== TokenTypes.RPAREN) {
            throw new Error('Expected closing parenthesis');
          }
          return expr;
        }
        throw new Error(`Unexpected token: ${token.value}`);
      }
    }

    // **Evaluator Function**
    function evaluate(ast, scope, lineResults, currentLine) {
      if (!ast) return null;
      if (ast.type === 'number') return ast.value;
      if (ast.type === 'variable') {
        if (!(ast.name in scope)) throw new Error(`Undefined variable: ${ast.name}`);
        return scope[ast.name];
      }
      if (ast.type === 'lineref') {
        const lineIndex = ast.line - 1; // Convert to 0-based index
        if (lineIndex >= currentLine || lineIndex < 0 || lineResults[lineIndex] === undefined) {
          throw new Error(`Invalid line reference: #${ast.line}`);
        }
        const refValue = lineResults[lineIndex];
        if (refValue === 'e') throw new Error(`Cannot reference an error: #${ast.line}`);
        return parseFloat(refValue);
      }
      if (ast.type === 'binary') {
        const left = evaluate(ast.left, scope, lineResults, currentLine);
        const right = evaluate(ast.right, scope, lineResults, currentLine);
        switch (ast.operator) {
          case '+': return left + right;
          case '-': return left - right;
          case '*': return left * right;
          case '/': return right === 0 ? NaN : left / right;
          default: throw new Error(`Unknown operator: ${ast.operator}`);
        }
      }
      if (ast.type === 'assignment') {
        const value = evaluate(ast.expression, scope, lineResults, currentLine);
        //shouldnt the scope also be retuened so the next line we eval can use
        scope[ast.variable] = value;
        return value;
      }
      throw new Error('Unknown AST node type');
    }

class Autocomplete {
  constructor(textareaElement, suggestionsElement) {
    this.textarea = textareaElement;
    this.suggestionsContainer = suggestionsElement;
    // Ensure variablesScope is a function that returns the current scope object
    this.variablesScope = () => scope; // Access the global `scope`
    this.onInput = this.onInput.bind(this);
    this.hideSuggestions = this.hideSuggestions.bind(this);
    this.activeSuggestionIndex = -1;
  }

  getVariables() {
    return Object.keys(this.variablesScope());
  }

  extractCurrentWord() {
    const text = this.textarea.value;
    const cursorPosition = this.textarea.selectionStart;

    let startIndex = cursorPosition;
    while (startIndex > 0 && /[a-zA-Z0-9_]/.test(text[startIndex - 1])) {
      startIndex--;
    }

    const wordForFiltering = text.substring(startIndex, cursorPosition);

    let actualEndIndex = cursorPosition;
    while (actualEndIndex < text.length && /[a-zA-Z0-9_]/.test(text[actualEndIndex])) {
      actualEndIndex++;
    }
    
    if (wordForFiltering.length === 0) {
      if (cursorPosition === 0) {
        if (text.length > 0 && !/[a-zA-Z0-9_]/.test(text[cursorPosition])) return null;
      } else if (!/[a-zA-Z0-9_]/.test(text[cursorPosition - 1])) {
         if (cursorPosition < text.length && !/[a-zA-Z0-9_]/.test(text[cursorPosition])) {
             return null;
         }
      }
    }

    if (startIndex < text.length && !/[a-zA-Z0-9_]/.test(text[startIndex])) {
        if(wordForFiltering.length === 0) return null;
    }
    
    if (wordForFiltering.length === 0 && text.substring(startIndex, actualEndIndex).length === 0) {
        let validStartContext = false;
        if (startIndex === 0) validStartContext = true;
        else if (startIndex > 0 && !/[a-zA-Z0-9_]/.test(text[startIndex-1])) validStartContext = true;

        if (!validStartContext) return null;
        if (startIndex < text.length && !/[a-zA-Z0-9_]/.test(text[startIndex])) return null;
        if (startIndex === text.length && !validStartContext && text.length > 0) return null; 
        // Allow empty word for empty textarea for onInput to show all suggestions
        if (text.length === 0 && startIndex === 0 && actualEndIndex === 0){}
        else if (!validStartContext && !(startIndex < text.length && /[a-zA-Z0-9_]/.test(text[startIndex]))) return null;


    }

    return {
      word: wordForFiltering,
      fullWord: text.substring(startIndex, actualEndIndex),
      position: {
        start: startIndex,
        end: actualEndIndex,
        cursor: cursorPosition
      }
    };
  }

  filterSuggestions(wordToMatch) {
    const variables = this.getVariables();
    if (wordToMatch === null || wordToMatch === undefined) return [];
    return variables.filter(variable => variable.toLowerCase().startsWith(wordToMatch.toLowerCase()));
  }

  displaySuggestions(suggestions, currentWordInfo) {
    this.suggestionsContainer.innerHTML = '';
    this.activeSuggestionIndex = -1; 

    if (suggestions.length === 0 || !currentWordInfo || !currentWordInfo.position) {
      this.hideSuggestions();
      return;
    }

    suggestions.forEach((suggestionText, index) => {
      const item = document.createElement('div');
      item.classList.add('suggestion-item');
      // Sanitize suggestionText before setting it as textContent
      const tempDiv = document.createElement('div');
      tempDiv.textContent = suggestionText;
      item.innerHTML = tempDiv.innerHTML; // Basic sanitization

      item.addEventListener('click', () => {
        const text = this.textarea.value;
        this.textarea.value = text.substring(0, currentWordInfo.position.start) + suggestionText + text.substring(currentWordInfo.position.end);
        this.textarea.focus();
        const newCursorPos = currentWordInfo.position.start + suggestionText.length;
        this.textarea.selectionStart = this.textarea.selectionEnd = newCursorPos;
        this.hideSuggestions();
        const inputEvent = new Event('input', { bubbles: true, cancelable: true });
        this.textarea.dispatchEvent(inputEvent);
      });
      item.addEventListener('mouseenter', () => {
        this.setActiveSuggestion(index);
      });
      this.suggestionsContainer.appendChild(item);
    });

    const text = this.textarea.value;
    const { start: wordStartIndexInText } = currentWordInfo.position;
    
    const hiddenDiv = document.createElement('div');
    const styles = getComputedStyle(this.textarea);
    const relevantStyles = ['fontFamily', 'fontSize', 'fontWeight', 'fontStyle', 
                            'letterSpacing', 'lineHeight', 'paddingTop', 'paddingRight', 
                            'paddingBottom', 'paddingLeft', 'borderTopWidth', 'borderRightWidth', 
                            'borderBottomWidth', 'borderLeftWidth', 'whiteSpace', 'wordWrap', 
                            'wordBreak', 'boxSizing', 'textAlign'];
    relevantStyles.forEach(key => {
        if (styles[key]) {
            hiddenDiv.style[key] = styles[key];
        }
    });
    hiddenDiv.style.position = 'absolute';
    hiddenDiv.style.visibility = 'hidden';
    hiddenDiv.style.left = '-9999px'; 
    hiddenDiv.style.top = '-9999px';
    hiddenDiv.style.width = this.textarea.clientWidth + 'px'; 
    hiddenDiv.style.height = 'auto'; 
    
    const textBeforeWordStart = text.substring(0, wordStartIndexInText);
    const markerSpan = document.createElement('span');
    // markerSpan.textContent = '.'; // Minimal content for measurement - or even empty
    hiddenDiv.textContent = textBeforeWordStart; // Use textContent for security
    hiddenDiv.appendChild(markerSpan);    
    
    document.body.appendChild(hiddenDiv);

    const textareaRect = this.textarea.getBoundingClientRect();
    const markerRelativeTop = markerSpan.offsetTop;
    const markerRelativeLeft = markerSpan.offsetLeft;
    
    document.body.removeChild(hiddenDiv);

    let topPosition = textareaRect.top + markerRelativeTop - this.textarea.scrollTop + parseFloat(styles.lineHeight || '0');
    let leftPosition = textareaRect.left + markerRelativeLeft - this.textarea.scrollLeft;

    this.suggestionsContainer.style.top = `${topPosition}px`;
    this.suggestionsContainer.style.left = `${leftPosition}px`;
    this.suggestionsContainer.style.display = 'block';
    this.setActiveSuggestion(0);
  }

  hideSuggestions() {
    this.suggestionsContainer.innerHTML = '';
    this.suggestionsContainer.style.display = 'none';
    this.activeSuggestionIndex = -1;
  }

  onInput() {
    const currentWordInfo = this.extractCurrentWord();
    
    if (currentWordInfo) { 
      if (currentWordInfo.word.length > 0) {
        const suggestions = this.filterSuggestions(currentWordInfo.word);
        if (suggestions.length > 0) {
          this.displaySuggestions(suggestions, currentWordInfo);
        } else {
          this.hideSuggestions();
        }
      } else { 
        const allVariables = this.getVariables();
        if (allVariables.length > 0) {
          this.displaySuggestions(allVariables, currentWordInfo);
        } else {
          this.hideSuggestions();
        }
      }
    } else {
      this.hideSuggestions();
    }
  }
  
  setActiveSuggestion(index) {
    const items = this.suggestionsContainer.querySelectorAll('.suggestion-item');
    if (this.activeSuggestionIndex > -1 && items[this.activeSuggestionIndex]) {
        items[this.activeSuggestionIndex].classList.remove('active');
    }
    if (index > -1 && items[index]) {
        items[index].classList.add('active');
        items[index].scrollIntoView({ block: 'nearest' });
    }
    this.activeSuggestionIndex = index;
  }

  handleKeyDown(event) {
    const items = this.suggestionsContainer.querySelectorAll('.suggestion-item');
    if (this.suggestionsContainer.style.display === 'none' || items.length === 0) return;

    if (event.key === 'ArrowDown') {
      event.preventDefault();
      this.setActiveSuggestion((this.activeSuggestionIndex + 1) % items.length);
    } else if (event.key === 'ArrowUp') {
      event.preventDefault();
      this.setActiveSuggestion((this.activeSuggestionIndex - 1 + items.length) % items.length);
    } else if (event.key === 'Enter' || event.key === 'Tab') {
      if (this.activeSuggestionIndex !== -1) {
        event.preventDefault();
        items[this.activeSuggestionIndex].click(); 
      }
    } else if (event.key === 'Escape') {
      event.preventDefault();
      this.hideSuggestions();
    }
  }

  init() {
    this.textarea.addEventListener('input', this.onInput);
    this.textarea.addEventListener('blur', () => setTimeout(this.hideSuggestions, 100)); 
    this.textarea.addEventListener('keydown', (e) => this.handleKeyDown(e));
  }
}

    let undoStack = []; // Stack to store editor states for undo

    function clearPage() {
      editor.value = '';
      resultsDiv.innerHTML = ''; // Clear results
      undoStack = ['']; // Reset undo stack with an empty state
      updateResults(); // Update display (should show '-' for results)
      localStorage.removeItem('calcedit_content'); // Clear autosaved content
      currentFileName = null; // Reset current file name
    }

    // **Update Results Function**
    // Processes each line of the editor and updates the results display
    function updateResults() {
      const lines = editor.value.split('\n');
      const results = [];
      let tempScope = { ...scope }; // Create a shallow copy of the global scope

      lines.forEach((line, index) => {
        const trimmedLine = line.trim();
        if (!trimmedLine) {
          results.push('-');
          return;
        }
        console.log("what");
        try {
          const tokens = lexer(trimmedLine);
          if (tokens.length === 0) {
            results.push('-');
            return;
          }
          const parser = new Parser(tokens);
          const ast = parser.parse();
          console.log("test");
          if (parser.hasNext()) {
            console.log("hasNext");
            throw new Error('Extra tokens after expression');
          }
          //the issue is some where around here.
          const result = evaluate(ast, tempScope, results, index);
            //var rPush = );
            
            console.log(result);
            results.push(result === null || isNaN(result) ? '0' : result.toString());
        
        } catch (e) {
          console.log(e);
          results.push('e');
        }
      });

      scope = { ...tempScope }; // Update global scope with the new values
      resultsDiv.innerHTML = results.map(result => `<div>${result}</div>`).join('');
    }
    // **Debounce Function**
    // Limits the frequency of updateResults calls during typing
    function debounce(fn, delay) {
      let timeout;
      return () => {
        clearTimeout(timeout);
        timeout = setTimeout(fn, delay);
      };
    }

    const debouncedUpdate = debounce(() => {
      updateResults();
      localStorage.setItem('calcedit_content', editor.value); // Save content to localStorage
    }, 300); // 300ms delay

    // **Initialize Editor**
    // Load saved content or use default example
    const savedContent = localStorage.getItem('calcedit_content');
    editor.value = savedContent || 'foo = 1+1\nfoo\nbar = 1\nfoobar = bar + #2';
    undoStack = [editor.value]; // Initialize undo stack with initial content
    updateResults(); // Initial render

    // **Editor Input Event**
    // Updates undo stack and triggers debounced update on input
    editor.addEventListener('input', () => {
      undoStack.push(editor.value); // Save current state
      debouncedUpdate();
    });

    // **Undo Button Event**
    // Reverts to the previous state if available
    const undoButton = document.getElementById('undo');
    // The 'new' button ID is already added to the HTML in a previous step.
    const newButton = document.getElementById('new');

    undoButton.addEventListener('click', () => {
      if (undoStack.length > 1) {
        undoStack.pop(); // Remove current state
        editor.value = undoStack[undoStack.length - 1]; // Set previous state
        updateResults();
      }
    });

    // **File Handling: Open, SaveAs**
    const openButton = document.getElementById('open');
    const saveButton = document.getElementById('save');
    const modal = document.getElementById('files');
    const closeButton = document.querySelector('.close');
    const fileList = document.getElementById('file-list');

    // Open button: Show modal with saved files
    openButton.addEventListener('click', () => {
      fileList.innerHTML = '';
      const files = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('calcedit_file_')) {
          const fileName = key.slice(14);
          files.push(fileName);
        }
      }
      files.forEach(fileName => {
        const li = document.createElement('li');
        li.textContent = fileName;
        li.addEventListener('click', () => {
          const content = localStorage.getItem('calcedit_file_' + fileName);
          editor.value = content;
          undoStack = [content]; // Reset undo stack
          updateResults();
          modal.classList.add('hidden');
          currentFileName = fileName; // <--- Update currentFileName when a file is opened
        });
        fileList.appendChild(li);
      });
      modal.classList.remove('hidden');
    });

    // Close modal button
    closeButton.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Close modal when clicking outside content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });

    // Save button: Prompt for filename and save to localStorage
    saveButton.addEventListener('click', () => {
      const fileName = prompt('Enter file name:');
      if (fileName) {
        localStorage.setItem('calcedit_file_' + fileName, editor.value);
        currentFileName = fileName; // Keep track of the current file name
      }
    });

    newButton.addEventListener('click', () => {
      const currentContent = editor.value;
      let isUnsaved = false;

      if (currentContent === '') {
        isUnsaved = false; // Empty editor is never unsaved
      } else if (currentFileName) {
        // If we have a current file name, compare against that file's saved content
        const savedFileContent = localStorage.getItem('calcedit_file_' + currentFileName);
        if (savedFileContent === null || currentContent !== savedFileContent) {
          isUnsaved = true;
        }
      } else {
        // No current file name, compare against auto-saved content
        const autoSavedContent = localStorage.getItem('calcedit_content');
        if (autoSavedContent === null || currentContent !== autoSavedContent) {
          // If nothing is in calcedit_content (e.g. first load, or after clearing localStorage)
          // and editor has content, it's unsaved.
          // Or if content differs from autoSavedContent.
          isUnsaved = true;
        }
      }

      if (isUnsaved) {
        if (confirm("Do you want to save the current changes?")) {
          let fileNameToSave = currentFileName;
          if (!fileNameToSave) { // Only prompt if no currentFileName
            fileNameToSave = prompt('Enter file name:');
          }
          
          if (fileNameToSave) { // User provided a filename or had one, and didn't cancel prompt
            localStorage.setItem('calcedit_file_' + fileNameToSave, currentContent);
            if (!currentFileName) { // If it was a new file name from prompt
                currentFileName = fileNameToSave; // Update currentFileName
            }
            clearPage();
          } else {
            // User cancelled the save prompt (if it appeared), so do nothing further.
            return;
          }
        } else {
          // "Don't Save" chosen (or "Cancel" on the confirm dialog)
          clearPage();
        }
      } else {
        // Content is saved or editor is empty, just clear
        clearPage();
      }
    });
