<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Drop shadow for elevation -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/>
  </filter>
  
  <!-- Main Card Background -->
  <rect x="40" y="25" width="120" height="120" rx="2" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Top App Bar -->
  <rect x="40" y="25" width="120" height="16" rx="4" fill="#6200ee"/>
  <rect x="40" y="25" width="120" height="4" rx="4" fill="#6200ee"/>
  
  <!-- Text Lines (Editor Part) -->
  <line x1="55" y1="55" x2="125" y2="55" stroke="#e0e0e0" stroke-width="2"/>
  <text x="55" y="70" font-family="Roboto Mono, monospace" font-size="12" fill="#212121">x = 10 * 2</text>
  <line x1="55" y1="85" x2="115" y2="85" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Calculator Display -->
  <rect x="50" y="100" width="100" height="24" rx="2" fill="#f5f5f5"/>
  <text x="140" y="117" font-family="Roboto, sans-serif" font-size="14" text-anchor="end" fill="#212121">128.5</text>
  
  <!-- Material Design Calculator Buttons Grid -->
  <!-- Row 1 -->
  <circle cx="60" cy="140" r="12" fill="#f5f5f5"/>
  <text x="60" y="144" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#212121">7</text>
  
  <circle cx="90" cy="140" r="12" fill="#f5f5f5"/>
  <text x="90" y="144" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#212121">8</text>
  
  <circle cx="120" cy="140" r="12" fill="#f5f5f5"/>
  <text x="120" y="144" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#212121">9</text>
  
  <circle cx="150" cy="140" r="12" fill="#f44336"/>
  <text x="150" y="144" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">+</text>
  
  <!-- Row 2 -->
  <circle cx="60" cy="170" r="12" fill="#f5f5f5"/>
  <text x="60" y="174" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#212121">4</text>
  
  <circle cx="90" cy="170" r="12" fill="#f5f5f5"/>
  <text x="90" y="174" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#212121">5</text>
  
  <circle cx="120" cy="170" r="12" fill="#f5f5f5"/>
  <text x="120" y="174" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#212121">6</text>
  
  <circle cx="150" cy="170" r="12" fill="#2196f3"/>
  <text x="150" y="174" font-family="Roboto, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">=</text>
  
  <!-- Floating Action Button (Edit Button) -->
  <circle cx="150" cy="50" r="15" fill="#6200ee" filter="url(#shadow)"/>
  <path d="M145,50 L155,50 M150,45 L150,55" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Material Text Cursor -->
  <rect x="55" y="85" width="2" height="14" fill="#6200ee">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Material Status Bar Icons -->
  <circle cx="138" cy="33" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="146" cy="33" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="154" cy="33" r="2" fill="#ffffff" opacity="0.9"/>
</svg>